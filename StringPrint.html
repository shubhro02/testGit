<html>

    <head>

   <title> javascript</title>


   </head>

   <body>

     <div id="tweetDiv"></div>


     <script type="text/javascript">


      var tweetString = "" ;

      var tweet=["alex", "jordan", "sparsh"];



        for (var i=0; i<tweet.length; i++){

        tweetString = tweetString   + "<p>" +  tweet[i]  +  "</p>";

        }

        document.getElementById("tweetDiv").innerHTML = tweetString;


     </script>

   </body>

</html>
